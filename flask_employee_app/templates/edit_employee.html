<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Edit Employee</h1>
        <form action="/edit_employee/{{ employee.id }}" method="post">
          <div class="field">
            <label class="label" for="name">Name</label>
            <div class="control">
              <input class="input" type="text" id="name" name="name" value="{{ employee.name }}" required>
            </div>
          </div>
          <div class="field">
            <label class="label" for="first_name">First Name</label>
            <div class="control">
              <input class="input" type="text" id="first_name" name="first_name" value="{{ employee.first_name }}" required>
            </div>
          </div>
          <div class="field">
            <label class="label" for="phone">Phone</label>
            <div class="control">
              <input class="input" type="text" id="phone" name="phone" value="{{ employee.phone }}">
            </div>
          </div>
          <div class="field">
            <label class="label" for="address">Address</label>
            <div class="control">
              <input class="input" type="text" id="address" name="address" value="{{ employee.address }}">
            </div>
          </div>
          <div class="field">
            <label class="label" for="city">City</label>
            <div class="control">
              <input class="input" type="text" id="city" name="city" value="{{ employee.city }}">
            </div>
          </div>
          <div class="field">
            <label class="label" for="position">Position</label>
            <div class="control">
              <input class="input" type="text" id="position" name="position" value="{{ employee.position }}" required>
            </div>
          </div>
          <div class="control">
            <button class="button is-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
